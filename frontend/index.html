<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <title>SCM Digital Day 2025</title>

  <style>
    /* Importing Montserrat font */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    /* General Styling */
    body {
      background: url("/bg-dashboard.png") no-repeat center top/cover;
      position: relative;
      z-index: 0;
      /* background: linear-gradient(to bottom, #ffffff, #acc8c9); */
      background-color: #ffffff;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;

      font-family: "Montserrat", sans-serif;
    }

    .text-white.text-center .guestbook-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .text-white.text-center .guestbook-icon img {
      width: auto;
      height: 36px;
    }

    /* Form Styling */
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* Short Message Textarea */
    #comment {
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      height: 100px;
      font-family: 'Montserrat', sans-serif;
    }

    /* Character Card Styling */
    .character-selection {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .character-card {
      width: 100px;
      height: 160px;
      margin: 10px;
      border-radius: 15px;
      background-color: white;
      border: 2px solid #ccc;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Highlight the card when selected */
    .character-card.selected {
      background-color: #c2ff37;
      /* Base background color */
      background-image: radial-gradient(circle at center, rgba(194, 255, 55, 1) 0%, rgba(194, 255, 55, 0.8) 30%, rgba(194, 255, 55, 0.5) 60%, rgba(194, 255, 55, 0.2) 80%, rgba(194, 255, 55, 0) 100%);
      /* Enhanced radial gradient */
      border-color: #66b800;
      /* Border color */
      box-shadow: 0 0 20px rgba(102, 184, 0, 0.8), inset 0 0 30px rgba(194, 255, 55, 0.3);
      /* Enhanced green shadow with inset glow */
      border-radius: 15px;
      /* Rounded corners */
      transition: all 0.3s ease;
      transform: scale(1.05);
    }

    .character-card img {
      width: 100%;
      height: 100%;
      /* Ensures the image fills the card height */
      object-fit: contain;
    }

    /* Custom Send Button */
    .btn-send {
      background-color: #c2ff37;
      /* Base background color */
      background-image: radial-gradient(circle at center, rgba(194, 255, 55, 1) 0%, rgba(194, 255, 55, 0.9) 40%, rgba(194, 255, 55, 0.6) 70%, rgba(194, 255, 55, 0.3) 90%, rgba(194, 255, 55, 0) 100%);
      /* Enhanced radial gradient */
      color: black;
      /* Text color */
      border: 2px solid #66b800;
      /* Border to match the character card */
      padding: 15px 30px;
      /* Larger padding for better aesthetics */
      font-size: 18px;
      /* Larger font size */
      font-weight: bold;
      /* Bold text */
      border-radius: 30px;
      /* Rounded corners for the button */
      cursor: pointer;
      /* Pointer cursor on hover */
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
      /* Smooth transitions for hover */
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(102, 184, 0, 0.4), inset 0 2px 10px rgba(255, 255, 255, 0.2);
    }

    /* Button hover effect */
    .btn-send:hover {
      background-color: #66b800;
      background-image: radial-gradient(circle at center, rgba(102, 184, 0, 1) 0%, rgba(102, 184, 0, 0.9) 40%, rgba(102, 184, 0, 0.6) 70%, rgba(102, 184, 0, 0.3) 90%, rgba(102, 184, 0, 0) 100%);
      /* Enhanced radial gradient on hover */
      transform: scale(1.05);
      /* Slightly enlarge the button on hover */
      box-shadow: 0 6px 20px rgba(102, 184, 0, 0.6), inset 0 2px 10px rgba(255, 255, 255, 0.3);
      /* Enhanced green shadow effect */
    }

    /* Responsive Adjustments */
    @media screen and (max-width: 600px) {
      .character-card {
        width: 90px;
        height: 140px;
      }

      .character-selection {
        justify-content: center;
      }

      .btn-send {
        padding: 12px;
      }
    }

    @media screen and (max-width: 400px) {
      form {
        padding: 15px;
      }

      .character-card {
        width: 70px;
        height: 120px;
      }

      .btn-send {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div id="p1" style="display: block;">
    <div class="text-white text-center mt-5 mb-2">
      <div class="guestbook-icon">
        <img src="/guestbook.png" alt="Guestbook">
      </div>
    </div>

    <div class="text-center mt-5">
      <form id="guestbookForm">

        <!-- Name -->
        <div class="form-group mb-3">
          <label for="name"class="text-white">Name</label>
          <input type="text" class="form-control" name="name" id="name">
        </div>

        <!-- Message -->
        <div class="form-group mb-3">
          <label for="comment" class="text-white">Short Message</label>
          <textarea class="form-control" name="comment" id="comment" rows="3" maxlength="80"></textarea>
        </div>

        <!-- Character -->
        <div class="form-group mb-3">
          <label for="char" class="text-white">Choose Avatar</label>
          <div class="character-selection">
            <div class="character-card" id="char-1" onclick="selectCharacter(1)">
              <img src="char/1.png">
            </div>
            <div class="character-card" id="char-2" onclick="selectCharacter(2)">
              <img src="char/2.png">
            </div>
            <div class="character-card" id="char-3" onclick="selectCharacter(3)">
              <img src="char/3.png">
            </div>
          </div>
          <input type="hidden" id="char-input" value="1">
        </div>

        <button type="submit" id="next" class="btn-send">SEND</button>
      </form>
    </div>
  </div>


  <!-- PAGE 2 (THANK YOU SCREEN) -->
  <div id="p2" style="display:none; text-align:center; padding-top:50px;">
    <div id="char-container"></div>

    <h2 id="user-name" style="color:black; font-size:30px; margin-top:15px;"></h2>
  </div>
  <script>
    let selectedCharacter = 1;
    let isSubmitting = false;

    function selectCharacter(id) {
      selectedCharacter = id;
      document.querySelectorAll(".character-card").forEach(x => x.classList.remove("selected"));
      document.getElementById(`char-${id}`).classList.add("selected");
      document.getElementById("char-input").value = id;
    }

    document.addEventListener("DOMContentLoaded", () => selectCharacter(1));

    document.getElementById("comment").addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = this.scrollHeight + "px";
    });

    document.getElementById("guestbookForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      if (isSubmitting) return;
      isSubmitting = true;

      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();
      const char = document.getElementById("char-input").value;

      if (!name || !comment) {
        Swal.fire({
          icon: "warning",
          text: "Isi semua kolom!"
        });
        isSubmitting = false;
        return;
      }

      Swal.fire({
        icon: "success",
        title: "Berhasil",
        timer: 1200,
        showConfirmButton: false
      });

      // kirim ke server tapi tidak memblokir tampilan
      fetch("/submit-form", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name,
          comment,
          char: Number(char)
        })
      }).catch(err => console.log(err));

      // tampilkan P2 setelah swal selesai
      setTimeout(() => {
        showThankYouScreen({
          name,
          char
        });
        isSubmitting = false;
      }, 1200);
    });

    function showThankYouScreen({
      name,
      char
    }) {
      document.getElementById("p1").style.display = "none";
      document.getElementById("p2").style.display = "block";

      document.getElementById("char-container").innerHTML =
        `<img src="char/${char}.png" style="width:170px;">`;

      document.getElementById("user-name").textContent = name;
    }
  </script>
</body>

</html>
